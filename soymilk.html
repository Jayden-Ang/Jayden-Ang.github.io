<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden's Soy Milk Stand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #ffcc66;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            background-image: url('images/soy_milk_banner_16_9.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px;
            font-size: 28px;
        }
        .section {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Jayden's Soy Milk Stand</header>
    <div class="hero">Delicious, Fresh, and Nutritious Soy Milk!</div>
    <div class="section">
        <h2>About Us</h2>
        <p>Freshly made soy milk with natural ingredients.</p>
    </div>
    <div class="section">
        <h2>Our Products</h2>
        <p>Original, Vanilla, Chocolate, and more!</p>
    </div>
    <div class="section">
        <h2>Customer Testimonials</h2>
        <p>"Best soy milk in town!"</p>
    </div>
    <footer>Contact: jayden@soymilk.com</footer>
</body>
</html>
